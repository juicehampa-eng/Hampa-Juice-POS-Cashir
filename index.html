<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hampa Juice POS</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #install-btn { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-indigo-700 text-white p-4 shadow-lg flex justify-between items-center z-20">
        <div class="flex items-center gap-3">
            <img src="https://i.postimg.cc/zLJngLNG/icon.png" class="w-10 h-10 rounded-full border">
            <h1 class="text-xl font-black">Hampa Juice</h1>
        </div>
        <button id="install-btn" class="bg-green-500 px-4 py-1 rounded-full text-sm font-bold shadow hover:bg-green-600 transition-all">
            <i class="fas fa-download ml-1"></i> تثبيت التطبيق
        </button>
    </header>

    <div class="flex flex-col lg:flex-row flex-grow overflow-hidden">
        
        <aside class="w-full lg:w-96 bg-white border-l flex flex-col shadow-xl">
            <div class="p-4 bg-indigo-50 border-b flex justify-between items-center">
                <span class="font-bold text-indigo-900 text-lg">الطلبات</span>
                <button onclick="window.clearCart()" class="text-red-500 text-sm underline">مسح الكل</button>
            </div>
            
            <div id="cart-container" class="flex-grow overflow-y-auto p-4 custom-scrollbar">
                </div>

            <div class="p-4 bg-gray-50 border-t space-y-3">
                <div class="flex justify-between text-sm"><span>المجموع:</span><span id="subtotal">0.000</span></div>
                <div class="flex justify-between text-red-500 text-sm"><span>الضريبة (5%):</span><span id="tax">0.000</span></div>
                <div class="flex justify-between font-black text-xl border-t pt-2 text-indigo-900">
                    <span>الإجمالي:</span><span id="total">0.000 ر.ع</span>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="window.handlePayment('Cash')" class="bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">كاش</button>
                    <button onclick="window.handlePayment('Visa')" class="bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">فيزا</button>
                </div>
            </div>
        </aside>

        <main class="flex-grow p-4 overflow-y-auto custom-scrollbar">
            <div class="mb-4">
                <input type="text" id="search-input" onkeyup="window.filterProducts()" placeholder="ابحث عن عصير..." class="w-full p-3 rounded-xl border shadow-sm outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div id="products-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                </div>
        </main>
    </div>

    <div id="size-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white w-80 rounded-2xl overflow-hidden shadow-2xl">
            <div class="bg-indigo-700 p-4 text-white font-bold text-center" id="modal-title">اختر الحجم</div>
            <div id="modal-options" class="p-4 space-y-2"></div>
            <button onclick="window.closeModal()" class="w-full p-3 bg-gray-100 text-gray-500 border-t">إلغاء</button>
        </div>
    </div>

    <script type="module">
        // --- إعدادات الـ PWA ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });

        document.getElementById('install-btn').onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('install-btn').style.display = 'none';
            }
        };

        // --- منطق التطبيق ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwjFkf8TovOdofO0V9ZhBJp1kF7KAC19EpAFdOqyPUPZsTZh30DvgDcnAXDv1CORKXI/exec?page=Products";
        let products = [];
        let cart = JSON.parse(localStorage.getItem('hampa_cart') || '[]');

        // دالة جلب البيانات
        async function loadProducts() {
            try {
                const res = await fetch(API_URL);
                products = await res.json();
                window.renderProducts(products);
            } catch (err) { console.error("Error loading products"); }
        }

        // ربط الدوال بالـ window لتكون "شغالة" من الـ HTML
        window.renderProducts = (data) => {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = data.map(p => `
                <div onclick="window.openSizes('${p.ItemsID}')" class="bg-white p-4 rounded-2xl shadow hover:shadow-md cursor-pointer text-center border transition-all">
                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-2 text-indigo-600">
                        <i class="fas fa-wine-glass-alt"></i>
                    </div>
                    <div class="font-bold text-sm text-gray-700">${p.ItemsName}</div>
                </div>
            `).join('');
        };

        window.openSizes = (id) => {
            const p = products.find(x => x.ItemsID === id);
            document.getElementById('modal-title').innerText = p.ItemsName;
            const sizes = [
                {k:'Small', n:'صغير'}, {k:'Meduim', n:'وسط'}, {k:'Large', n:'كبير'},
                {k:'Can', n:'كان'}, {k:'500*ML', n:'500ml'}, {k:'1000*ML', n:'1000ml'}
            ].filter(s => p[s.k]);

            document.getElementById('modal-options').innerHTML = sizes.map(s => `
                <button onclick="window.addToCart('${p.ItemsID}','${p.ItemsName}','${s.n}',${p[s.k]})" class="w-full p-3 bg-indigo-50 hover:bg-indigo-600 hover:text-white rounded-xl font-bold flex justify-between">
                    <span>${s.n}</span>
                    <span>${parseFloat(p[s.k]).toFixed(3)}</span>
                </button>
            `).join('');
            document.getElementById('size-modal').classList.replace('hidden', 'flex');
        };

        window.addToCart = (id, name, size, price) => {
            const idx = cart.findIndex(i => i.id === id && i.size === size);
            if(idx > -1) cart[idx].qty++;
            else cart.push({id, name, size, price, qty: 1});
            window.updateUI();
            window.closeModal();
        };

        window.changeQty = (idx, delta) => {
            cart[idx].qty += delta;
            if(cart[idx].qty <= 0) cart.splice(idx, 1);
            window.updateUI();
        };

        window.clearCart = () => { cart = []; window.updateUI(); };

        window.updateUI = () => {
            localStorage.setItem('hampa_cart', JSON.stringify(cart));
            const container = document.getElementById('cart-container');
            if(cart.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-400 mt-10">السلة فارغة</p>`;
            } else {
                container.innerHTML = cart.map((item, i) => `
                    <div class="flex items-center justify-between border-b py-2">
                        <div class="text-xs">
                            <div class="font-bold text-indigo-800">${item.name}</div>
                            <div class="text-gray-400">${item.size} | ${item.price.toFixed(3)}</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="window.changeQty(${i},-1)" class="w-6 h-6 bg-gray-200 rounded text-xs font-bold">-</button>
                            <span class="text-xs font-bold">${item.qty}</span>
                            <button onclick="window.changeQty(${i},1)" class="w-6 h-6 bg-gray-200 rounded text-xs font-bold">+</button>
                        </div>
                    </div>
                `).join('');
            }

            const sub = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            const tx = sub * 0.05;
            document.getElementById('subtotal').innerText = sub.toFixed(3);
            document.getElementById('tax').innerText = tx.toFixed(3);
            document.getElementById('total').innerText = (sub + tx).toFixed(3);
        };

        window.handlePayment = (method) => {
            if(cart.length === 0) return alert("السلة فارغة!");
            alert(`تم دفع ${document.getElementById('total').innerText} ر.ع عبر ${method}`);
            window.clearCart();
        };

        window.filterProducts = () => {
            const q = document.getElementById('search-input').value.toLowerCase();
            window.renderProducts(products.filter(p => p.ItemsName.toLowerCase().includes(q)));
        };

        window.closeModal = () => document.getElementById('size-modal').classList.replace('flex', 'hidden');

        // بدء التطبيق
        loadProducts();
        window.updateUI();
    </script>
</body>
</html>
